---
- name: mkdir {{ kops_fq_subdir }}
  become: yes
  become_user: root
  file:
    path: '{{ kops_fq_subdir }}'
    state: directory
    mode: 0755

- name: downloading {{ kops_url }} to {{ kops_install_target }}
  become: yes
  become_user: root
  get_url:
    url: '{{ kops_url }}'
    dest: '{{ kops_install_target }}'
    checksum: '{{ kops_checksum }}'
    mode: 0755

- name: linking {{ kops_link_target }} to {{ kops_install_target }}
  become: yes
  become_user: root
  file:
    src: '{{ kops_install_target }}'
    dest: '{{ kops_link_target }}'
    state: link
