---
- name: downloading {{ kops_url }} to {{ kops_install_exe }}
  become: yes
  become_user: root
  get_url:
    url: '{{ kops_url }}'
    dest: '{{ kops_install_exe }}'
    checksum: '{{ kops_checksum }}'
    mode: 0755

- name: linking {{ kops_install_link }} to {{ kops_install_exe }}
  become: yes
  become_user: root
  file:
    src: '{{ kops_install_exe }}'
    dest: '{{ kops_install_link }}'
    state: link
